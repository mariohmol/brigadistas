<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "chat.title" | translate }}</ion-title>
    <button ion-button menuToggle icon-only>
     <ion-icon name="menu"></ion-icon>
   </button>

    <ion-buttons end>
      <button ion-button icon-only class="add-chat-button" (click)="addChat()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only class="options-button" (click)="showOptions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="chats-page-content">
  <ion-list class="chats" *ngIf="chat">
    <ion-item-sliding *ngFor="let message of chat.messages">
      <button ion-item class="chat" >
        <img class="chat-picture" [src]="message.picture">
        <div class="chat-info">
          <h2 class="chat-title">{{message.content}}</h2>
        </div>
      </button>
      <ion-item-options class="chat-options">
        <button ion-button color="danger" class="option option-remove" 
        (click)="removeMessage(message)">{{ "remove" | translate }}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
