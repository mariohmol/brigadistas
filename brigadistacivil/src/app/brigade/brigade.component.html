<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "brigade.new.title" | translate }}</ion-title>
    <button ion-button menuToggle icon-only>
     <ion-icon name="menu"></ion-icon>
   </button> 
    <ion-buttons end>
      <button ion-button icon-only
        (click)="openMenu()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
 <ion-tabs  tabbarPlacement="bottom" #myTabs>
    <ion-tab tabIcon="people" tabTitle="Brigade" [root]="tab1Root"></ion-tab>
    <ion-tab tabIcon="map" tabTitle="Area" [root]="tab2Root"></ion-tab>
    <ion-tab tabIcon="flame" tabTitle="Combates" [root]="tab3Root"></ion-tab>
  </ion-tabs>
</ion-content>
